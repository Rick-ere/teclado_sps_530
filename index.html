<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TECLADO SPS 530</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/modal.css" />
  </head>
  <body>
    <div>
      <!-- Abrir modal -->
      <button id="btnOpenModal" style="display: none">Abrir Modal</button>

      <!-- MODAL -->
      <div id="modal" class="modal">
        <!-- CONTENIDO DEL MODAL -->
        <div class="modal-content " >
          <div class="titulo draggable"  >
              <h1>EDITAR BOTON</h1>
            <span class="close">&times;</span>
          </div>
          <form action="" id="form" class="form">

              <p><i>BOTON</i></p>
            <div class="seccion">
              <label for="caja">Color de fondo: <input id="color_fondo" type="color" /></label>
              
              <label for="caja">Color de letra: <input id="color_letra" type="color" /></label>
              
            </div>
            <hr>

            <p><i>CONTENIDO</i></p>
            <div class="seccion">
                <label for="contenido">Contenido del botón: <input id="contenido" type="text" placeholder="Contenido..." /></label>
                
                <label for="font_bold">Espesor de la letra: <input id="font_bold" type="number" step="100" value="500" placeholder="Espesor..." /></label>
                <label for="font_size">Tamaño de la letra: <input id="font_size" step="1" type="number" placeholder="Tañano de letra..." /></label>
                <label for="" >
                    T. Ancho: 
                    <input id="fotn_ancho" type="number" value="1" step="0.1" min="0.1" max="5" placeholder="Ancho..." />
                </label>

                <label for="" >
                    T. Alto: 
                    <input id="fotn_alto" type="number" value="1" step="0.1" min="0.1" max="5" placeholder="Alto..." />
                </label>
                
            </div>
            <hr>
            
            <p><i>KEY</i></p>
            <div class="seccion">
                <label for="span_key">Letra del teclado: <input id="span_key" type="text" placeholder="Keyboard..." /></label>
                
            </div>
            <hr>
            
            <p><i>NUMERO</i></p>
            <div class="seccion">
                <label for="span_number">Numero: <input id="span_number" type="text" placeholder="Número..." /></label>
            </div>
            <hr />
            <button id="btn_cerrar">CERRAR VENTANA</button>
          </form>
        </div>
      </div>
    </div>

    <div id="root" class="hoja">
      <div id="container" class="container"></div>
    </div>
  </body>
  <script src="https://unpkg.com/interactjs/dist/interact.min.js"></script>
  <script src="./js/modal.js"></script>
  <script src="./js/config.js"></script>
  <script src="./js/index.js"></script>
</html>
